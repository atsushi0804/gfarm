x-common:
  &x-common
  image: gfarm-${DIST:-ubuntu}
  build:
    context: ../..
    dockerfile: docker/dist/Dockerfile-${DIST:-ubuntu}
    args:
      USERNAME: $USER
  volumes:
    - ../..:/home/$USER/gfarm:cached
    - local:/home/$USER/local:cached
    - /sys/fs/cgroup:/sys/fs/cgroup:ro
  networks:
    - gfarm_net
  cap_add:
    - SYS_ADMIN
    - SYS_PTRACE
  devices:
    - /dev/fuse
  security_opt:
    - seccomp:unconfined
    - apparmor:unconfined
  privileged: false

services:
  c1:
    <<: *x-common
    hostname: c1
    container_name: gfarm-c1
  c2:
    <<: *x-common
    hostname: c2
    container_name: gfarm-c2
  c3:
    <<: *x-common
    hostname: c3
    container_name: gfarm-c3
  c4:
    <<: *x-common
    hostname: c4
    container_name: gfarm-c4
  c5:
    <<: *x-common
    hostname: c5
    container_name: gfarm-c5
  c6:
    <<: *x-common
    hostname: c6
    container_name: gfarm-c6
  c7:
    <<: *x-common
    hostname: c7
    container_name: gfarm-c7
  c8:
    <<: *x-common
    hostname: c8
    container_name: gfarm-c8

networks:
  gfarm_net:

volumes:
  local:
